<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="js/app.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="/weather-app-img/search.png" /></button>
      </div>
      <div class="error">
        <p>!Invalid city name</p>
      </div>
      <div class="weather">
        <img src="/weather-app-img/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <span class="country"></span>
        <div class="details">
          <div class="col">
            <img src="/weather-app-img/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/weather-app-img/wind.png" alt="" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
